<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css">
    <!-- <script src="https://kit.fontawesome.com/8fea1e5c88.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="calculator-display">
        <div class="screen"></div>
        <div class="buttons">
            <button>AC</button>
            <button>C</button>
            <button>x</button>
            <button>/</button>
            <br>
            <button>+</button>
            <button>-</button>
            <button>sqrt</button>
            <button><span class="x">x</span> <span class="two">2</span></button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <br>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <br>
            <button>9</button>
            <button>0</button>
            <button class="equal"> = </button>

        </div>
    </div>
</body>

</html>
